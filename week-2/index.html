<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style class="css"></style>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <UL>
        <LI>List Item 1</LI>
        <LI>List Item 2</LI>
        <LI>List Item 3</LI>
    </UL>

    <ol>
        <LI>List Item 1</LI>
        <LI>List Item 2</LI>
        <LI>List Item 3</LI>
    </ol>

    <table>
        <thead>
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </tbody>
    </table>

    <!-- Icons -->

    <i class="fa fa-bars fa-3x"></i>
    <i class="fab fa-linkedin fa-3x"></i>

    <form>
        <label>First name
            <input type="text">
        </label>

        <br>

        <label>Last name
            <input type="text" style="margin-top: 5px;">
        </label>
        <div>

            <br>

            <label>Additonal Info</label>
            <div>

                <textarea id="additionalInfo"></textarea>


                <!-- Radio Buttons -->

            </div>
        </div>
        <div>


            <label>What is your Favorite Markup Language?</label>
            <div>
                <input type="radio" id="html" value="HTML" name="fav-language">
                <label for="html">HTML</label>

            </div>
            <div>
                <input type="radio" id="css" value="CSS" name="fav-language">
                <label for="css">CSS</label>
            </div>
        </div>
        <!-- Checkboxes -->
        <div>
            <label>Transportation Options </label>

            <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Bike</label>
            </div>


            <div>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2">Car</label>
            </div>

            <!-- Vehicle  -->
            <div>
                <label for="file-select">Upload</label>
                <input type="file" id="file-select">
            </div>

    </form>
</body>

</html>
